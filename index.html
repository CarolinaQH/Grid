<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Titulo URL -->
    <title>Grid</title>

    <link rel="stylesheet" href="/assets/style.css">
    
</head>

<body>
    <div class="grid-container">

        <!-- Barra de navegación -->

        <nav class="name">
            <h1>Mi Ecommerce</h1>
        </nav>

        <!-- Categorias -->
        <aside>
            <dl>
                <dt><b>Categorías</b></dt>
                <br>
                <dd>Perfumes <p class="claro">(13)</p>
                </dd>
                <dd>Ropa <p class="claro">(21)</p>
                </dd>
                <dd>Accesorios <p class="claro">(41)</p>
                </dd>
                <dd>Zapatos <p class="claro">(10)</p>
                </dd>
            </dl>
        </aside>

        <!-- Fotografias -->
        <main>
            <div class="grid-column">
                <div class="grid-item">
                    <img src="assets/img/perfume.jpeg" alt="perfume rosado">
                    <div class="fondo">
                        <div>
                            <h3 class="white">Perfume Rosado</h3>
                        </div>
                        <div class="white">$ 31.400</div>
                        <div class="btn"> Comprar</div>
                    </div>
                </div>
                <div class="grid-item">
                    <img src="assets/img/perfume2.jpeg" alt="Hugo Boss">
                    <div class="fondo">
                        <div>
                            <h3 class="white">Perfume Boss</h3>
                        </div>
                        <div class="white">$ 39.900</div>
                        <div class="btn"> Comprar</div>
                    </div>
                </div>
                <div class="grid-item">
                    <img src="assets/img/zapatos.jpeg" alt="zapatos">
                    <div class="fondo">
                        <div>
                            <h3 class="white">Zapatos Florsheim</h3>
                        </div>
                        <div class="white">$ 99.700</div>
                        <div class="btn"> Comprar</div>
                    </div>
                </div>
                <div class="grid-item">
                    <img src="assets/img/poleronpuma.jpeg" alt="poleron">
                    <div class="fondo">
                        <div>
                            <h3 class="white">Poleron Puma</h3>
                        </div>
                        <div class="white">$ 44.700</div>
                        <div class="btn"> Comprar</div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            @miecommerce
        </footer>
    </div>
</body>

</html>
